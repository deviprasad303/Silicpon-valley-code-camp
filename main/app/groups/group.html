<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        Add people to your group
        <div class="row">
            <strong>Group name: </strong>
            <input type ="text" ng-model="newGroup.Groupname" class="form-control">
            <button ng-click="add()">Add more people</button>

            <div ng-repeat="item in items track by $index">
            <strong>Username: </strong>
            <input type="text"  ng-model="item"  >

                <p  ng-repeat="fname in fnames  | filter:item " ng-hide="item==='[object Object]' || fnamePicked[$parent.$index]"><a ng-href="" ng-click="GetSuggestion(fname.email,$parent.$index)">{{fname.email}}</a></p>

        </div>

            <button ng-click="AddallMembers(items)">Submit</button>
        </div>
    </div>
</div>
